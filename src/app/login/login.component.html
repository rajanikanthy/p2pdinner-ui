<div *ngIf="!showRegistrationForm">
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="emailAddress" name="emailAddress">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password"> 
        </div>
            <button type="button" class="btn btn-outline-primary btn-block mr-2" (click)="onLogin()">Login</button>
            <button type="button" class="btn btn-outline-primary btn-block mr-2" (click)="onRegister()">Register</button>
            <button type="button" class="btn btn-outline-primary btn-block mr-2" (click)="onReset()">Reset</button>
      </form>
</div>

  <div *ngIf="showRegistrationForm">
      <form>
          <div class="form-group">
            <label for="firstName">FirstName</label>
            <input type="text" class="form-control" placeholder="FirstName" name="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">LastName</label>
            <input type="text" class="form-control" placeholder="lastName" name="lastName"> 
          </div>
              <button type="button" class="btn btn-outline-primary btn-block mr-2" (click)="onRegisterSuccess()">Register</button>
              <button type="button" class="btn btn-outline-primary btn-block mr-2" (click)="onRegisterCancel()">Reset</button>
        </form>
  </div>
